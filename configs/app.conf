<VirtualHost *:80>
  ServerAdmin admin@localhost
  ServerName app
  #ServerAlias www.app
  DocumentRoot /var/www/app

 <Directory /var/www/app>
    Options FollowSymLinks
    AllowOverride None
    AddDefaultCharset utf-8
    DirectoryIndex index.php
    Require all granted   
  </Directory>
</VirtualHost>